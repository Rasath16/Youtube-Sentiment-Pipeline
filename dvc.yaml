# DVC PIPELINE CONFIGURATION
# Model: LightGBM with ADASYN (Final Production Model - Experiment 8)

stages:
  data_ingestion:
    cmd: python src/data/data_ingestion.py
    deps:
      - src/data/data_ingestion.py
    params:
      - data_ingestion.test_size
      - data_ingestion.random_state
      - data_ingestion.stratify
    outs:
      - data/raw/train.csv
      - data/raw/test.csv

  data_preprocessing:
    cmd: python src/data/data_preprocessing.py
    deps:
      - data/raw/train.csv
      - data/raw/test.csv
      - src/data/data_preprocessing.py
    params:
      - text_preprocessing.remove_stopwords
      - text_preprocessing.lowercase
      - text_preprocessing.remove_punctuation
      - text_preprocessing.lemmatization
    outs:
      - data/interim/train_processed.csv
      - data/interim/test_processed.csv

  model_building:
    cmd: python src/model/model_building.py
    deps:
      - data/interim/train_processed.csv
      - src/model/model_building.py
    params:
      - model_building.model_type
      - model_building.n_estimators
      - model_building.learning_rate
      - model_building.num_leaves
      - model_building.max_depth
      - model_building.min_child_samples
      - model_building.subsample
      - model_building.colsample_bytree
      - model_building.reg_alpha
      - model_building.reg_lambda
      - model_building.min_split_gain
      - model_building.random_state
      - model_building.n_jobs
      - model_building.verbose
      - feature_engineering.vectorizer_type
      - feature_engineering.ngram_range
      - feature_engineering.max_features
      - feature_engineering.min_df
      - feature_engineering.max_df
      - feature_engineering.use_idf
      - feature_engineering.sublinear_tf
      - imbalance_handling.method
      - imbalance_handling.random_state
    outs:
      - models/lightgbm_model.pkl
      - models/lightgbm_model.txt
      - models/tfidf_vectorizer.pkl

  model_evaluation:
    cmd: python src/model/model_evaluation.py
    deps:
      - models/lightgbm_model.pkl
      - models/tfidf_vectorizer.pkl
      - data/interim/train_processed.csv
      - data/interim/test_processed.csv
      - src/model/model_evaluation.py
    params:
      - model_evaluation.cv_folds
      - model_evaluation.cv_shuffle
      - model_evaluation.cv_random_state
      - model_evaluation.metrics
      - model_evaluation.track_per_class
    metrics:
      - metrics/metrics.json:
          cache: false
    plots:
      - plots/confusion_matrix.png:
          cache: false
      - plots/confusion_matrix_normalized.png:
          cache: false
      - plots/per_class_performance.png:
          cache: false
      - plots/feature_importance.png:
          cache: false
    outs:
      - reports/classification_report.txt
      - reports/experiment_info.json

  model_registration:
    cmd: python src/model/register_model.py
    deps:
      - reports/experiment_info.json
      - src/model/register_model.py
    params:
      - mlflow.tracking_uri
      - mlflow.experiment_name
      - deployment.model_name
      - deployment.model_version
      - deployment.production_ready
    outs:
      - reports/model_registry_info.json
